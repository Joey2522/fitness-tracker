<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/running.css">
    <script src="https://kit.fontawesome.com/32f9534a96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <title>Run Stats - Run Tracker</title>

</head>

<body>
    <div class="container2">
    <header>
        <h1>{{first_name}} Get Running!</h1>
    </header>
        <div class="card-container">
            <div class="run-stats">
                <h4 class="card-title">Current Run</h4>
                    <div class="statsCard">
                        <div class="input-field" id="distanceInput">
                            <i class="fa-solid fa-person-running"></i>
                            <input type="text" placeholder="Distance">
                        </div>
                        <div class="input-field" id="durationInput">
                            <i class="fa-solid fa-stopwatch"></i>
                            <input type="text" placeholder="Duration">
                        </div>
                        <div class="input-field" id="dateInput">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="text" placeholder="Date">
                        </div>
                        <div class="input-field" id="timeInput">
                            <i class="fa-solid fa-clock"></i>
                            <input type="text" placeholder="Time">
                        </div>
                        <div class="input-field" id="feelingInput">
                            <i class="fa-solid fa-face-smile"></i>
                            <input type="text" placeholder="How do you feel?">
                        </div>
                        <div class="submitBtn-field">
                            <button type="button" id="submitBtn">Submit</button>
                        </div>
                    </div>
            </div>
            <div class="run-history">
                <h4 class="card-title">Run History</h4>
                    <div class="historyCard">
                        <div class="input-field" id="dateTimeInput">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="text" placeholder="Date & Time">
                        </div>
                        <div class="input-field" id="distanceInput">
                            <i class="fa-solid fa-person-running"></i>
                            <input type="text" placeholder="Distance">
                        </div>
                        <div class="input-field" id="durationInput">
                            <i class="fa-solid fa-stopwatch"></i>
                            <input type="text" placeholder="Duration">
                        </div>
                        <div class="input-field" id="feelingInput">
                            <i class="fa-solid fa-face-smile"></i>
                            <input type="text" placeholder="How you felt.">
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="../models/stats.js"></script>
